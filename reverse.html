<html>
    <head>
        <script>
            function a()
            {
                var a=document.getElementById("a").value;
                var res="";
                for(var i=0;i<a.length;i++)
                 {
                res=a.charAt(i)+res;
                 }
                 document.write(res);
           }
        </script>
    </head>
    <body>
        <h1>enter value to reverse</h1>
        enter string :<input type="text" id="a">
        <button onclick="a()">click here to reverse the string</button>
    </body>
</html>
